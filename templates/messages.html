{% for message in messages %}
        <div class="popup bg-{{ message.tags }}-100 border-t-4 border-{{ message.tags }}-500 text-{{ message.tags }}-900" role="alert">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    {% comment %} <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 0C4.478 0 0 4.478 0 10c0 5.522 4.478 10 10 10 5.523 0 10-4.478 10-10C20 4.478 15.523 0 10 0zM9 14a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm1-4a1 1 0 1 1-2 0V6a1 1 0 0 1 2 0v4z" clip-rule="evenodd"/>
                    </svg> {% endcomment %}
                    <p class="font-bold">{{ message.tags }}</p>
                </div>
                <button onclick="$('.popup-overlay, .popup').fadeOut();" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    {% comment %} <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.293 4.293a1 1 0 0 1 1.414 0L10 8.586l5.293-5.293a1 1 0 1 1 1.414 1.414L11.414 10l5.293 5.293a1 1 0 0 1-1.414 1.414L10 11.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L8.586 10 3.293 4.707a1 1 0 0 1 0-1.414z" clip-rule="evenodd"/>
                    </svg> {% endcomment %}
                </button>
            </div>
            <div class="px-4 py-2">{{ message }}</div>
        </div>
    {% endfor %}
