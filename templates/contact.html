{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Contact Us</title>
{% endblock title %}
{% block content %}

<br>
<form style="width:50%;margin:auto" method="POST">
    <h1 style="width:50%;margin:auto">Contact Us</h1>
    {% csrf_token %}
    {{ form | crispy }}
    <button class ="btn btn-success" type="submit">Submit</button>
</form>
<br>

{% endblock content %}
